<div class="animate__animated animate__fadeIn ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let product of productsService.productsFiltered" [routerLink]="['/item', product.cod]" class="rk-item ae-masonry__item">
      <img src="assets/products/{{product.url}}.jpg" alt="">
      <div class="item-meta" [routerLink]="['/item', product.cod]">
        <h2>{{product.titulo}}</h2>
        <p>{{product.categoria}}</p>
      </div>
  </a>
</div>
